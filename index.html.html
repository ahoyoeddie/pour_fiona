<!DOCTYPE html>
<html lang="fr">
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/2764.png">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Fiona ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff8fa3;
            --bg: #fff0f3;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Fond anim√© discret */
        #bg-pattern {
            position: absolute;
            width: 110%;
            height: 110%;
            background-image: radial-gradient(var(--secondary) 1.5px, transparent 1.5px);
            background-size: 40px 40px;
            opacity: 0.15;
            z-index: 0;
        }

        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(214, 51, 132, 0.15);
            text-align: center;
            z-index: 10;
            max-width: 450px;
            width: 85%;
            border: 1px solid white;
        }

        h1 { color: var(--primary); font-size: 2rem; margin-bottom: 1.5rem; }

        .btns {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 2rem;
            min-height: 80px;
        }

        button {
            padding: 12px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn { background: var(--primary); color: white; z-index: 100; }
        #noBtn { background: #adb5bd; color: white; position: relative; }

        /* Style de la lettre */
        #letterContent {
            display: none;
            text-align: left;
            font-size: 1.05rem;
            line-height: 1.7;
            color: #333;
        }

        .letter-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: var(--primary);
            margin-bottom: 1rem;
            display: block;
        }

        .signature {
            margin-top: 1.5rem;
            text-align: right;
            font-family: 'Dancing Script', cursive;
            font-size: 1.6rem;
            color: var(--primary);
        }

        .cursor { display: inline-block; width: 8px; background: var(--primary); animation: blink 0.7s infinite; margin-left: 2px; }
        @keyframes blink { 50% { opacity: 0; } }

        .heart {
            position: absolute;
            pointer-events: none;
            animation: fly 4s linear forwards;
            z-index: 5;
        }

        @keyframes fly {
            0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="bg-pattern"></div>

    <div class="container" id="mainBox">
        <div id="ui-question">
            <h1>Will you be my Valentine, Fiona?</h1>
            <div class="btns">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="letterContent">
            <span class="letter-title">Pour toi... Fiona ‚ù§Ô∏è</span>
            <div id="textTarget"></div><span class="cursor">|</span>
            <div id="sigTarget" class="signature"></div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const uiQuestion = document.getElementById('ui-question');
        const letterContent = document.getElementById('letterContent');
        const textTarget = document.getElementById('textTarget');
        const sigTarget = document.getElementById('sigTarget');
        
        let yesScale = 1;

        // Interaction bouton NO
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
            const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            yesScale += 0.35;
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        // Ton texte personnalis√©
        const bodyText = "Chaque moment pass√© √† tes c√¥t√©s est un tr√©sor que je garde pr√©cieusement. Je suis si reconnaissant de t'avoir dans ma vie.\n\nAujourd'hui et pour toujours, je souhaite que notre amour grandisse et s'√©panouisse. Tu es mon plus beau cadeau.";
        const footerText = "Avec tout mon amour,\nEddie Ton Valentin";

        yesBtn.addEventListener('click', () => {
            uiQuestion.style.display = 'none';
            noBtn.style.display = 'none';
            letterContent.style.display = 'block';
            
            typeWriter(bodyText, textTarget, 40, () => {
                setTimeout(() => {
                    typeWriter(footerText, sigTarget, 60);
                }, 500);
            });
            
            setInterval(spawnHeart, 150);
        });

        function typeWriter(text, target, speed, callback) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    target.innerHTML += text.charAt(i) === '\n' ? '<br>' : text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else if (callback) {
                    callback();
                }
            }
            type();
        }

        function spawnHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = ['‚ù§Ô∏è','üíñ','üå∏','‚ú®'][Math.floor(Math.random()*4)];
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = Math.random() * 20 + 15 + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        // Effet parallaxe souris
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX - window.innerWidth / 2) * 0.02;
            const y = (e.clientY - window.innerHeight / 2) * 0.02;
            document.getElementById('bg-pattern').style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
