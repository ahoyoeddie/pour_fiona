<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/2764.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Fiona ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff8fa3;
            --bg: #fff0f3;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        #bg-image {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.4;
            transition: background-image 1s ease-in-out;
            z-index: -1;
        }

        #bg-pattern {
            position: absolute;
            width: 110%; height: 110%;
            background-image: radial-gradient(var(--secondary) 1.5px, transparent 1.5px);
            background-size: 40px 40px;
            opacity: 0.15;
            z-index: 0;
        }

        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(214, 51, 132, 0.15);
            text-align: center;
            z-index: 10;
            max-width: 450px;
            width: 85%;
            border: 1px solid white;
        }

        h1, h2 { color: var(--primary); font-family: 'Dancing Script', cursive; }
        
        .btns {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 2rem;
            min-height: 80px;
        }

        button {
            padding: 12px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn, .nextBtn { background: var(--primary); color: white; }
        #noBtn { background: #adb5bd; color: white; position: relative; }

        #storyContent, #ui-question, #letterContent { display: none; }
        .active { display: block !important; }

        #storyText, #textTarget { font-size: 1.05rem; line-height: 1.6; color: #444; text-align: left; }

        #error-msg {
            margin-top: 25px;
            font-size: 0.8rem;
            color: #999;
            font-style: italic;
        }

        /* Animation des c≈ìurs */
        .heart-bubble {
            position: fixed;
            color: var(--primary);
            font-size: 20px;
            pointer-events: none;
            z-index: 99;
            animation: floatUp 4s ease-in forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        #musicToggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid var(--primary);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <audio id="mySong" src="musique.mp3" loop></audio>
    <div id="musicToggle" onclick="toggleMusic()">üéµ</div>

    <div id="bg-image"></div>
    <div id="bg-pattern"></div>

    <div class="container">
        <div id="storyContent" class="active">
            <h2 id="storyTitle">Notre D√©but</h2>
            <p id="storyText"></p>
            <div class="btns">
                <button class="nextBtn" onclick="nextStep()">Lire la suite ‚ù§Ô∏è</button>
            </div>
        </div>

        <div id="ui-question">
            <h1>Will you be my Valentine, Fiona?</h1>
            <div class="btns">
                <button id="yesBtn" onclick="showLetter()">Yes</button>
                <button id="noBtn">No</button>
            </div>
            <p id="error-msg">Le bouton "No" semble avoir des probl√®mes techniques...</p>
        </div>

        <div id="letterContent">
            <h2 style="font-size: 2.2rem;">Pour toi... Fiona ‚ù§Ô∏è</h2>
            <div id="textTarget"></div>
            <div id="sigTarget" style="text-align: right; font-family: 'Dancing Script'; font-size: 1.6rem; color: var(--primary); margin-top: 1rem;"></div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('mySong');
        let musicPlaying = false;

        const photos = ["photo1.jpg", "photo2.jpg", "photo3.jpg"];
        const titres = ["L√† o√π tout a commenc√©...", "Main dans la main", "Vers demain"];
        const textes = [
            "Tout a commenc√© dans l'effervescence de ce gala, entre le 26 et le 27 juillet 2024. Je me souviens de nos regards qui se cherchaient... D√®s le lendemain, nos premiers messages ont lanc√© cette belle p√©riode de flirt. J'√©tais vraiment heureux de nous d√©couvrir.",
            "De fil en aiguille, nous avons commenc√© √† sortir ensemble. Les repas, les moments partag√©s... chaque instant a renforc√© mon attachement. On a construit des souvenirs que je garde pr√©cieusement.",
            "Aujourd'hui, m√™me si le quotidien a un peu chang√©, mon affection pour toi reste la m√™me. Pour l'avenir, je veux qu'on avance ensemble, qu'on corrige nos petits d√©fauts et qu'on d√©passe ce qui nous bloque pour que notre histoire soit la plus belle."
        ];

        let currentStep = 0;
        const bgImage = document.getElementById('bg-image');
        const storyTitle = document.getElementById('storyTitle');
        const storyText = document.getElementById('storyText');

        function initStory() {
            bgImage.style.backgroundImage = `url('${photos[0]}')`;
            storyText.innerText = textes[0];
        }
        initStory();

        function nextStep() {
            if(!musicPlaying) { audio.play().catch(e => console.log("Audio play blocked")); musicPlaying = true; }

            currentStep++;
            if (currentStep < 3) {
                bgImage.style.backgroundImage = `url('${photos[currentStep]}')`;
                storyTitle.innerText = titres[currentStep];
                storyText.innerText = textes[currentStep];
            } else {
                document.getElementById('storyContent').classList.remove('active');
                document.getElementById('ui-question').classList.add('active');
                bgImage.style.opacity = "0.2";
            }
        }

        function toggleMusic() {
            if (audio.paused) { audio.play(); document.getElementById('musicToggle').innerText = "üéµ"; }
            else { audio.pause(); document.getElementById('musicToggle').innerText = "üîá"; }
        }

        // --- Logique du bouton No ---
        const noBtn = document.getElementById('noBtn');
        const phrasesNo = ["Tu es s√ªre ?", "R√©fl√©chis bien...", "Vraiment ?", "R√©fl√©chis encore !", "S'il te pla√Æt...", "Derni√®re chance !", "Mauvais bouton...", "Tu te trompes !"];
        let noIdx = 0;

        function moveNo() {
            noBtn.innerText = phrasesNo[noIdx];
            noIdx = (noIdx + 1) % phrasesNo.length;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('click', moveNo);

        // --- Pluie de coeurs ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bubble');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üå∏'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        // --- Logique de la Lettre Finale ---
        function showLetter() {
            document.getElementById('ui-question').classList.remove('active');
            document.getElementById('letterContent').classList.add('active');
            bgImage.style.opacity = "0.4";

            // Lancer l'abondance de coeurs
            const heartInterval = setInterval(createHeart, 150);
            
            const finalMsg = "Chaque moment pass√© √† tes c√¥t√©s est un tr√©sor. Je suis si reconnaissant de t'avoir dans ma vie. Aujourd'hui et pour toujours, je souhaite que notre amour s'√©panouisse. Merci d'√™tre dans ma vie.";
            
            typeWriter(finalMsg, "textTarget", 50, () => {
                document.getElementById('sigTarget').innerText = "- Ton Valentin";
                // On ralentit un peu la pluie apr√®s l'√©criture mais on la garde
                clearInterval(heartInterval);
                setInterval(createHeart, 600);
            });
        }

        function typeWriter(text, elementId, speed, callback) {
            let i = 0;
            const element = document.getElementById(elementId);
            element.innerHTML = "";
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else if (callback) {
                    callback();
                }
            }
            type();
        }
    </script>
</body>
</html>
